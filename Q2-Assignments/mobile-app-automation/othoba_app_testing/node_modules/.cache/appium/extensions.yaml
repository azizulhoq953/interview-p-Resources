  device-farm:
    mainClass: DevicePlugin
    schema:
      $schema: http://json-schema.org/draft-07/schema
      additionalProperties: false
      description: Appium configuration schema for the Device Farm plugin.
      properties:
        platform:
          type: string
        androidDeviceType:
          type: string
          default: both
        simulators:
          type: array
        iosDeviceType:
          type: string
          default: both
        hub:
          type: string
        remoteMachineProxyIP:
          type: string
        adbRemote:
          type: array
        skipChromeDownload:
          type: boolean
        maxSessions:
          type: number
        cloud:
          type: object
        derivedDataPath:
          type: object
        emulators:
          type: array
        proxy:
          type: object
        deviceAvailabilityTimeoutMs:
          type: number
        deviceAvailabilityQueryIntervalMs:
          type: number
        sendNodeDevicesToHubIntervalMs:
          type: number
        checkStaleDevicesIntervalMs:
          type: number
        checkBlockedDevicesIntervalMs:
          type: number
        newCommandTimeoutSec:
          type: number
        bindHostOrIp:
          type: string
        enableDashboard:
          type: boolean
        removeDevicesFromDatabaseBeforeRunningThePlugin:
          type: boolean
        bootedSimulators:
          type: boolean
        remoteConnectionTimeout:
          type: number
        liveStreaming:
          type: boolean
        wdaBundleId:
          type: string
        preBuildWDAPath:
          type: string
      title: Appium device farm plugin
      type: object
    scripts:
      setup: lib/src/scripts/setup-db.js
      prepare-wda: lib/src/scripts/ios-sign.js
      reset: lib/src/scripts/clear-assets.js
    pkgName: appium-device-farm
    version: 9.2.11
    appiumVersion: ^2.11.3
    installType: npm
    installSpec: appium-device-farm@9.2.11
    installPath: /home/azizul/othoba_app_testing/node_modules/appium-device-farm
schemaRev: 4
